{% extends "base.html" %}

{% block content %}
	{% verbatim %}
	<div id="book-details" ng-app="app" ng-controller="booksCtrl">
		<table class="table table-bordered">
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Author</th>
				<th>Published</th>
				<th>Genre</th>
				<th>Stock</th>
				<th>Issued</th>
			</tr>
			<tr ng-repeat="book in books">
				<td ng-repeat="property in book">{{ property }}</td>
			</tr>
		</table>

		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#book-submission">Add</button>
			<button type="button" class="btn btn-primary">Edit</button>
			<button type="button" class="btn btn-primary">Delete</button>
		</div>
	</div>
	{% endverbatim %}

	<div id="book-submission" class="collapse">
		<form action=>
			<div class="form-group">
				<table>
				{{ book_form }}
				</table>
			</div>
			<input type="submit" name="book-submit">
		</form>
	</div>
{% endblock %}
